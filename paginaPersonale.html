                                 input.setAttribute('id',generi.name);
                                 label.style='margin-right:0.2em!important; ';

                                 label.className='btn btn-outline-secondary';

          <script>
            type_active_user = JSON.parse(window.localStorage.getItem("active_user"));
            // da sistemare il meccanismo 
            if ( type_active_user==null){
             
              row1 = document.getElementById('row1');
              row1.style.display='none';
              div=document.createElement('div');
              div.style='font-size:x-large!important';
              a = document.createElement('a');
              a.href='./signup.html';
              div.innerHTML = 'Login errato ,'
              a.innerHTML='Clicca per riprovare';
              div.appendChild(a);
              document.body.appendChild(div);
              div.style='margin:3em;font-size:x-large;width:400px;'
              
            } else if (type_active_user.type == "venditore") {
              document.getElementById("div_film_venduti").style.display = "";
            } else if (type_active_user.type == "cliente") {
              document.getElementById("div_film_preferiti").style.display = "";
              document.getElementById("completa_account").style.display="";
              document.getElementById("rowStoricoAcquisti").style.display="";
            }
          </script>
